<!DOCTYPE html>
<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
    <script src="../js/script_holdable"></script>
</head>
<body>
<a-scene inspector leap="vr: false">
    <a-sky color="#000000"></a-sky>
    <a-entity id="camera" camera="near: 0.01" look-controls position="0 1.5 0"></a-entity>
    <a-entity id="l" leap-hand="hand: left; holdDistance: 0.5" position="0 1.25 -0.5"></a-entity>
    <a-entity id="r" leap-hand="hand: right; holdDistance: 0.5" position="0 1.25 -0.5"></a-entity>

    <a-entity id="transform" position="0 1.5 -0.5">
        <a-cone id="x" position="0.1 -0.145 0" color="#ff0000" scale="0.05 0.05 0.05" holdable rotation="0 0 -100" geometry="radiusBottom: 0.25"></a-cone>
        <a-entity line="start: 0.1, -0.145, 0; end: 0 -0.125 0; color: red"></a-entity>
        <a-cone id="y" position="0 -0.05 0" color="#00ff00" scale="0.05 0.05 0.05" holdable geometry="radiusBottom: 0.25"></a-cone>
        <a-entity line="start: 0, -0.05, 0; end: 0 -0.125 0; color: green"></a-entity>
        <a-cone id="z" position="-0.1 -0.145 0" color="#0000ff" scale="0.05 0.05 0.05" holdable rotation="0 0 100" geometry="radiusBottom: 0.25"></a-cone>
        <a-entity line="start: -0.1, -0.145, 0; end: 0 -0.125 0; color: blue"></a-entity>
        <a-box id="all" position="0 -0.125 0" color="#ffffff" scale="0.03 0.03 0.03" holdable material="opacity: 0.5" rotation="0 45 45"></a-box>
    </a-entity>

    <a-sphere position="0 1.25 -3" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
</a-scene>
</body>
</html>
